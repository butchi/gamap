<!DOCTYPE html>
<html>
  <head>
    <title>Image map types</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
          streetViewControl: false,
          mapTypeControlOptions: {
            mapTypeIds: ['ff4']
          }
        });

        var ff4MapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
              var normalizedCoord = getNormalizedCoord(coord, zoom);
              if (!normalizedCoord) {
                return null;
              }
              var bound = Math.pow(2, zoom);
              var id = normalizedCoord.x + normalizedCoord.y * bound + 1;
              var idStr = ('0000' + id).slice(-2);
              return '/img/ff4/' + zoom + '/ff4_' + idStr + '.png';
          },
          tileSize: new google.maps.Size(256, 256),
          maxZoom: 3,
          minZoom: 0,
          radius: 1738000,
          name: 'Final Fantasy IV'
        });

        map.mapTypes.set('ff4', ff4MapType);
        map.setMapTypeId('ff4');
      }

      // Normalizes the coords that tiles repeat across the x axis (horizontally)
      // like the standard Google map tiles.
      function getNormalizedCoord(coord, zoom) {
        var y = coord.y;
        var x = coord.x;

        // tile range in one direction range is dependent on zoom level
        // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
        var tileRange = 1 << zoom;

        // don't repeat across y-axis (vertically)
        if (y < 0 || y >= tileRange) {
          return null;
        }

        // repeat across x-axis
        if (x < 0 || x >= tileRange) {
          x = (x % tileRange + tileRange) % tileRange;
        }

        return {x: x, y: y};
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRD8dZTlTZGqeU0i9e18QpH3auqMLouqc&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
